<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="parent">
            <div class="flexleft">
                <img src="./logo/logo.svg" alt="logo" width="100%" style="margin-left: -50px;">
                <h2>Facebook ช่วยคุณเชื่อมต่อ และแชร์กับคนมากมายรอบตัวคุณ</h2>
            </div>
        </div>
        <div class="container">
            <div class="forms">
                <form action="">
                    <label for="mail"></label>
                    <input type="text" name="mail" id="mail" placeholder="อีเมลหรือหมายเลขโทรศัพท์มือถือ" style="width: 100%; height: 32px;"><br>
                    <label for="password"></label>
                    <input type="password" name="password" id="password" placeholder="รหัสผ่าน" style="width: 100%; height: 32px; ;">
                </form>
                <input type="submit" class="login" value="เข้าสู่ระบบ"><br>
                <input type="button" class="forget" value="ลืมรหัสผ่านใช่หรือไม่">
                <hr style="width: 100%;">
                <input type="button" class="new" value="สร้างบัญชีใหม่">
            </div>
            <p><b>สร้างเพจ</b>สำหรับคนดัง แบรนด์ หรือธุรกิจ</p>
        </div>
    </main>
</body>
</html>
